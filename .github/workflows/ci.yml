name: Frontend CI/CD

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - '.github/workflows/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - '.github/workflows/**'

permissions:
  contents: write

env:
  IMAGE_NAME: proyectogps-frontend

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: frontend
        run: npm install

      - name: Build Angular app
        working-directory: frontend
        run: npm run build --prod

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/proyectogps-frontend:latest
            ${{ secrets.DOCKER_USERNAME }}/proyectogps-frontend:${{ github.sha }}

      - name: Replace image tag in Kubernetes manifest
        run: |
          sed -i "s|${{ secrets.DOCKER_USERNAME }}/proyectogps-frontend:.*|${{ secrets.DOCKER_USERNAME }}/proyectogps-frontend:${{ github.sha }}|g" k8s/frontend-deployment.yaml

      - name: Commit and push updated deployment.yaml
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add k8s/frontend-deployment.yaml
          if ! git diff --cached --quiet; then
            git commit -m "Update frontend image tag to ${{ github.sha }} [skip ci]"
            git push
          else
            echo "No changes to commit."