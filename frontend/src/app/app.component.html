<header class="header">
  <div class="container nav-container">
    <div class="logo">FARMACIA COMUNAL</div>
    <nav class="nav-links">
      <a routerLink="/dashboard">Dashboard</a>
      <a routerLink="/reportes">Reportes</a>
      <a routerLink="/menu">Inicio</a>
      <a routerLink="/pacientes">Pacientes</a>
      <a routerLink="/historial-pacientes">Historial Pacientes</a>
      <a routerLink="/inventario">Inventario</a>
      <a routerLink="/venta">Venta</a> <!-- Nuevo enlace para venta -->
      <a routerLink="/facturas">Facturas y Guías</a>
      <a routerLink="/compras">Compras</a> <!-- Nuevo enlace para compras -->
      <a routerLink="/precios">Lista de Precios</a>
    </nav>
    <div class="auth-buttons">
      <!-- Show login/register buttons when not logged in -->
      <div *ngIf="!currentUser">
        <button class="btn-outline" (click)="openLogin()">Iniciar Sesión</button>
        <button class="btn-filled" (click)="openRegister()">Registrarse</button>
      </div>
      <!-- Show user info and logout when logged in -->
      <div *ngIf="currentUser" class="user-info">
        <span class="welcome-text">Bienvenido, {{ currentUser.username }}!</span>
        <button class="btn-outline" (click)="logout()">Cerrar Sesión</button>
      </div>
    </div>
  </div>
</header>

<!-- Aquí se mostrarán los componentes según la ruta -->
<router-outlet></router-outlet>

<!-- Login and Register Modals -->
<app-login #loginComponent></app-login>
<app-register #registerComponent></app-register>
