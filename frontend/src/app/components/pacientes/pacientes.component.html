<div class="pacientes-container">
  <h2>Registro de Pacientes</h2>

  <form class="pacientes-form">
    <div class="form-group">
      <label for="rut">RUT</label>
      <input type="text" id="rut" name="rut" placeholder="Ej: 12345678-9" required />
    </div>

    <div class="form-group">
      <label for="nombre">Nombre Completo</label>
      <input type="text" id="nombre" name="nombre" required />
    </div>

    <div class="form-group">
      <label for="fechaNacimiento">Fecha de Nacimiento</label>
      <input type="date" id="fechaNacimiento" name="fechaNacimiento" required />
    </div>

    <div class="form-group">
      <label for="direccion">Dirección</label>
      <input type="text" id="direccion" name="direccion" />
    </div>

    <div class="form-group">
      <label for="telefono">Teléfono</label>
      <input type="tel" id="telefono" name="telefono" />
    </div>

    <div class="form-group">
      <label for="beneficio">Beneficio Asignado</label>
      <select id="beneficio" name="beneficio">
        <option value="">Seleccione...</option>
        <option value="general">General</option>
        <option value="preferente">Preferente</option>
        <option value="urgente">Urgente</option>
      </select>
    </div>

    <button type="submit" class="btn-registrar">Registrar Paciente</button>
  </form>
</div>
