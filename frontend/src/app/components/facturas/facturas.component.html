<div class="facturas-container">
  <h2>Registro de Facturas y Guías de Despacho</h2>

  <form class="facturas-form">
    <div class="form-group">
      <label for="tipo">Tipo de Documento</label>
      <select id="tipo" name="tipo">
        <option value="factura">Factura</option>
        <option value="guia">Guía de Despacho</option>
      </select>
    </div>

    <div class="form-group">
      <label for="numero">Número de Documento</label>
      <input type="text" id="numero" name="numero" required />
    </div>

    <div class="form-group">
      <label for="fecha">Fecha de Emisión</label>
      <input type="date" id="fecha" name="fecha" required />
    </div>

    <div class="form-group">
      <label for="proveedor">Proveedor</label>
      <input type="text" id="proveedor" name="proveedor" required />
    </div>

    <div class="form-group">
      <label for="productos">Productos</label>
      <textarea id="productos" name="productos" placeholder="Lista de productos incluidos..." rows="4"></textarea>
    </div>

    <div class="form-group">
      <label for="monto">Monto Total</label>
      <input type="number" id="monto" name="monto" required />
    </div>

    <button type="submit" class="btn-registrar">Registrar Documento</button>
  </form>
</div>
