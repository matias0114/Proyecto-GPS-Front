server {
  listen 80;
  sendfile on;
  default_type application/octet-stream;

  # Log para debug
  error_log /var/log/nginx/error.log debug;
  access_log /var/log/nginx/access.log;

  gzip on;
  gzip_http_version 1.1;
  gzip_disable "MSIE [1-6]\.";
  gzip_min_length 256;
  gzip_vary on;
  gzip_proxied expired no-cache no-store private auth;
  gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript;
  gzip_comp_level 9;

  root /usr/share/nginx/html;

  # 1) Compras → microservicio-de-compras-facturacion:8082
  location /api/compras {
    # Manejo de CORS preflight
    if ($request_method = 'OPTIONS') {
      add_header 'Access-Control-Allow-Origin' 'http://190.13.177.173:8005' always;
      add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
      add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept, Authorization' always;
      add_header 'Access-Control-Allow-Credentials' 'true' always;
      add_header 'Access-Control-Max-Age' 1728000 always;
      add_header 'Content-Type' 'text/plain; charset=utf-8' always;
      add_header 'Content-Length' 0 always;
      return 204;
    }

    proxy_pass         http://microservicio-de-compras-facturacion:8082;
    proxy_set_header   Host              $host;
    proxy_set_header   X-Real-IP         $remote_addr;
    proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Proto $scheme;

    # Headers CORS para respuestas reales
    add_header 'Access-Control-Allow-Origin' 'http://190.13.177.173:8005' always;
    add_header 'Access-Control-Allow-Credentials' 'true' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept, Authorization' always;
  }

  # 2) Facturas → mismo microservicio en 8082
  location /api/facturas {
    # Manejo de CORS preflight
    if ($request_method = 'OPTIONS') {
      add_header 'Access-Control-Allow-Origin' 'http://190.13.177.173:8005' always;
      add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
      add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept, Authorization' always;
      add_header 'Access-Control-Allow-Credentials' 'true' always;
      add_header 'Access-Control-Max-Age' 1728000 always;
      add_header 'Content-Type' 'text/plain; charset=utf-8' always;
      add_header 'Content-Length' 0 always;
      return 204;
    }

    proxy_pass         http://microservicio-de-compras-facturacion:8082;
    proxy_set_header   Host              $host;
    proxy_set_header   X-Real-IP         $remote_addr;
    proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Proto $scheme;

    # Headers CORS para respuestas reales
    add_header 'Access-Control-Allow-Origin' 'http://190.13.177.173:8005' always;
    add_header 'Access-Control-Allow-Credentials' 'true' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept, Authorization' always;
  }

  # 3) Guías de Despacho → endpoint temporal de desarrollo
  location /api/guias-despacho {
    # Manejo de CORS preflight
    if ($request_method = 'OPTIONS') {
      add_header 'Access-Control-Allow-Origin' 'http://190.13.177.173:8005' always;
      add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
      add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept, Authorization' always;
      add_header 'Access-Control-Allow-Credentials' 'true' always;
      add_header 'Access-Control-Max-Age' 1728000 always;
      add_header 'Content-Type' 'text/plain; charset=utf-8' always;
      add_header 'Content-Length' 0 always;
      return 204;
    }

    # Respuesta temporal de desarrollo
    add_header 'Access-Control-Allow-Origin' 'http://190.13.177.173:8005' always;
    add_header 'Content-Type' 'application/json' always;
    
    if ($request_method = 'POST') {
      return 200 '{"id": 999, "numeroGuia": "TEMP-001", "message": "Guía creada temporalmente - implementar en microservicio"}';
    }
    if ($request_method = 'GET') {
      return 200 '[{"id": 999, "numeroGuia": "TEMP-001", "facturaId": 1, "transportista": "Temporal", "estado": "PENDIENTE"}]';
    }
    if ($request_method = 'DELETE') {
      return 200 '{"message": "Eliminado temporalmente"}';
    }
    
    return 501 '{"error": "Endpoint no implementado aún en el microservicio"}';
  }

  # 4) El resto de /api → gps-backend:8080
  location /api/ {
    proxy_pass         http://gps-backend:8080/api/;
    proxy_set_header   Host              $host;
    proxy_set_header   X-Real-IP         $remote_addr;
    proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Proto $scheme;

    add_header Access-Control-Allow-Origin  'http://190.13.177.173:8005' always;
    add_header Access-Control-Allow-Methods 'GET, POST, PUT, DELETE, OPTIONS' always;
    add_header Access-Control-Allow-Headers 'Origin, X-Requested-With, Content-Type, Accept, Authorization' always;
    add_header Access-Control-Allow-Credentials true always;
    add_header Access-Control-Max-Age 1728000 always;
    if ($request_method = 'OPTIONS') {
      return 204;
    }
  }

  # 5) SPA Angular
  location / {
    try_files $uri $uri/ /index.html =404;
  }
}
