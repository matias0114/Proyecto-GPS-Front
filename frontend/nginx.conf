server {
  listen 80;
  sendfile on;
  default_type application/octet-stream;

  gzip on;
  gzip_http_version 1.1;
  gzip_disable "MSIE [1-6]\.";
  gzip_min_length 256;
  gzip_vary on;
  gzip_proxied expired no-cache no-store private auth;
  gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript;
  gzip_comp_level 9;

  root /usr/share/nginx/html;

  # 1) Compras → microservicio-de-compras-facturacion:8082 (IP: 192.168.80.7)
  location ^~ /api/compras/ {
  proxy_pass         http://192.168.80.7:8082;
  proxy_set_header   Host              $host;
  proxy_set_header   X-Real-IP         $remote_addr;
  proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
  proxy_set_header   X-Forwarded-Proto $scheme;

  # ————— Aquí los headers CORS —————
  add_header Access-Control-Allow-Origin  'http://190.13.177.173:8005' always;
  add_header Access-Control-Allow-Methods 'GET, POST, PUT, DELETE, OPTIONS' always;
  add_header Access-Control-Allow-Headers 'Origin, X-Requested-With, Content-Type, Accept, Authorization' always;
  add_header Access-Control-Allow-Credentials true always;
  add_header Access-Control-Max-Age 1728000 always;

  if ($request_method = 'OPTIONS') {
    return 204;
  }
}


